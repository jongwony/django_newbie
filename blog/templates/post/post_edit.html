{% extends 'layout/base.html' %}

{% block head_title %}Edit{% endblock %}
{% block title %}Edit{% endblock %}

{% block content %}
    <div class="col-md-12">
        <div class="post_form">
            <h1>New post</h1>
            <form method="POST" class="post-form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                {{ file_form.as_p }}
                <p>
                    <button class="save btn btn-secondary">Save</button>
                </p>
            </form>
        </div>
    </div>
{% endblock %}
